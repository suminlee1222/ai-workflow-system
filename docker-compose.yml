version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: ai_workflow_postgres
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    # ⛔ 외부 공개 필요 없으면 주석 유지
    # ports:
    #   - "5432:5432"

  backend:
    build:
      context: ./backend
    container_name: ai_workflow_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: ai_workflow_frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - backend

volumes:
  pgdata:
