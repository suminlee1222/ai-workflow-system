version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: ai_workflow_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ai_workflow
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_pass
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
